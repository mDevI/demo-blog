    <script>
        $.jgrid = $.jgrid || {};
        $.jgrid.no_legacy_api = true;
    </script>
    <script crossorigin="anonymous"
            src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.15.4/jquery.jqgrid.min.js"
            integrity="sha256-GN28v8v0UEhIeH35OHeGh9LoP5liiKMRbiIFVQ5flTo="></script>

    <script  th:inline="javascript" type="text/javascript">

        var link = /*[[@{/posts/list/}]]*/ '/posts/list/';
        var editlink = /*[[@{/posts/}]]*/ '/posts/';

        $.extend($.jgrid.edit, {
            closeAfterEdit: true,
            closeAfterAdd: true,
            ajaxEditOptions: { contentType: "application/json" },
            mtype: 'PUT',
            serializeEditData: function(data) {
                delete data.oper;
                return JSON.stringify(data);
            }
        });
        $.extend($.jgrid.del, {
            mtype: 'DELETE',
            serializeDelData: function() {
                return "";
            }
        });


        jQuery(document).ready(function() {
                "use strict";
                $("#list").jqGrid({
                    url: link,
                    editurl: editlink,
                    datatype: 'json',
                    mtype: 'GET',
                    colNames: ['ID', 'TITLE',
                        'CONTENT'],
                    colModel: [
                        {
                            label: 'Post ID',
                            name: 'id',
                            key: true,
                            formatter:'integer',
                            editable: true,
                            index: 'id',
                            editoptions: {disabled: true, size:5},
                            width: 50
                        },
                        {
                            label: 'Title',
                            name: 'title',
                            index: 'title',
                            editable: true,
                            editrules: {required: true},
                            width: 300
                        },
                        {
                            label: 'Content',
                            name: 'content',
                            index: 'content',
                            editable: true,
                            editrules: {required: true},
                            width: 600
                        }
                    ],
                    jsonReader: {
                        root: "postsData",
                        page: "currentPage",
                        total: "totalPages",
                        records: "totalRecords",
                        repeatitems: false,
                        id: "id"
                    },
                    pager: '#pager',
                    rowNum: 10, rowList: [10, 20, 30],
                    guiStyle: "bootstrap4",
                    iconSet: "fontAwesome",
                    loadonce: false,
                    sortname: 'id',
                    sortorder: 'asc',
                    viewrecords: true,
                    gridview: true,
                    height: 'auto',
/*                    width: 'auto',*/
                    caption: 'The Persons'
                });
/*            $('#list').jqGrid('navGrid','#pager');*/



/*            $.extend($.jgrid.edit, {
                ajaxEditOptions: { contentType: "application/json" }
            });*/

            $("#list").jqGrid('navGrid','#pager', { edit:true,add:true,del:true, search: false},
                { mtype: "PUT" },   // Edit options
                { mtype: "POST" }, // Add options
                { mtype: "DELETE" }); // Del option



        });
    </script>
